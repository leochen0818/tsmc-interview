@if (headers.length === 0) {
  <p>Please pass the correct config data</p>
} @else {
  <h3>{{ title }}</h3>
  <table
    mat-table
    [dataSource]="data"
  >
    @for (column of headers; track column.fieldId) {
      <ng-container matColumnDef="{{column.fieldId}}">
        <th mat-header-cell *matHeaderCellDef> {{ column.displayText }} </th>
        <td mat-cell *matCellDef="let element"> {{ element[column.fieldId] }} </td>
      </ng-container>
    }

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
}
